<ListView class="list-group" [items]="hotels" separatorColor="white">
  <ng-template let-hotel="item">
    <GridLayout
      rows="* auto"
      columns="*"
      class="list-group-item active"
      style="border:1;"
    >
      <image row="0" col="0" [src]="hotel.image"></image>
      <StackLayout
        row="1"
        col="0"
        backgroundColor="white"
        class="list-group-item"
      >
        <label class="list-group-item-heading" [text]="hotel.name"></label>
      </StackLayout>
    </GridLayout>
  </ng-template>
</ListView>
